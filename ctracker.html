<!DOCTYPE html>
<html>
    <head>
        <title>Homepage</title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/footer.css">
    </head>
    <body>
        <header class="header">
            <div class="left-section">
                <p class="logo">CaliTracker</p>
            </div>
            <div class="right-section">
                <img class="profile" src="images/person.svg">
            </div>
        </header>
        <main>
            <section class="top-section">
                <p class="greeting">
                    Welcome to CaliTracker
                </p>
                <p class="tag">
                    A quick and easy way to keep track of your calisthenics
                    skills.
                </p>
                <p class="tag2">
                    Add a skill to get started!
                </p>
            </section>
            <section class="middle-section">
                <button class="add-skill-button">Add a skill</button>
                <div class="skill-progression">
                    <p>Current Skill Progression</p>
                </div>
                <div class="skill-card">
                    <p>Skills you've added will show up here.</p>
                </div>
            </section>
            <section class="bottom-section">
                <p>"It's you vs you"</p>
            </section>
            <footer>
                <p>Sky CaliTracker 2025</p>
            </footer>
        </main>
    </body>
</html>
